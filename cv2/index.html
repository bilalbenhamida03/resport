<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilal Benhamida</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #083f88;
      color: #333;
      padding-top: 80px;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    .header {
      background-color: #083f88;
      padding: 20px;
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
    }

    .header h1 {
      color: #cbf0f7;
      font-size: 24px;
      margin: 0;
    }

    .nav-links {
      list-style: none;
      margin-right: 40px;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s, background-color 0.3s;
      text-transform: uppercase;
      font-weight: normal;
      padding: 5px 10px; /* Added padding for hover effect */
      border-radius: 4px; /* Rounded corners for the hover effect */
    }

    .nav-links a:hover {
      color: #083f88;
      background-color: #cbf0f7;
    }

    .section {
      padding: 20px;
      text-align: center;
    }

    .image-section {
      position: relative;
      width: 100%;
      max-width: 100%; /* Adjust size as needed */
      height: 200px; /* Reduced height */
      margin: 0 auto;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      transition: opacity 0.5s ease-in-out; /* Faster animation */
    }

    .image-container img {
      width: 100%;
      height: 100%; /* Ensure image covers container */
      object-fit: cover;
      border: 4px solid #fff; /* Add border to images */
    }

    .custom-paragraph {
      color: #083f88;
      background-color: #cbf0f7;
      padding: 16px;
      border-radius: 8px;
      transition: color 0.3s, background-color 0.3s;
      font-size: 18px;
      position: relative; /* Ensure the paragraph is the reference for absolute positioning */
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
    }

    .custom-paragraph:hover {
      color: #cbf0f7;
      background-color: #083f88;
    }

    /* Responsive Design */
    @media (max-width: 767px) {
      .custom-paragraph {
        font-size: 14px; /* Smaller font for mobile */
        padding: 12px;
      }
    }

    @media (min-width: 768px) and (max-width: 1199px) {
      .custom-paragraph {
        font-size: 16px;
      }
    }

    @media (min-width: 1200px) {
      .custom-paragraph {
        font-size: 20px;
        padding: 24px; /* Larger padding for larger screens */
      }
    }

    /* Animation for images */
    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    .image-container img {
      animation: fadeInOut 10s infinite; /* Faster animation duration */
      position: absolute;
    }

    .image-container img:nth-child(1) {
      animation-delay: 0s;
    }
    
    .image-container img:nth-child(2) {
      animation-delay: 3s;
    }
    
    .image-container img:nth-child(3) {
      animation-delay: 6s;
    }

    .custom-button {
      background-color: #083f88;
      color: #cbf0f7;
      border: 2px solid #cbf0f7;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    .custom-button:hover {
      background-color: #cbf0f7;
      color: #083f88;
      border-color: #083f88;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Bilal Benhamida</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="about.html">Àpropos</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="image-section">
    <div class="image-container">
      <img src="image1.jpg" alt="Image 1" />
      <img src="image2.jpg" alt="Image 2" />
      <img src="image3.jpg" alt="Image 3" />
    </div>
  </div>
  <div class="section">
    <h2 class="text-5xl text-white text-center">
      Bonjour, c'est <span style="color: #cbf0f7">Bilal</span>
    </h2>
    <p class="custom-paragraph">
      Je suis un développeur web enthousiaste, toujours à la recherche de
      nouveaux défis. J'aime relever les challenges liés à la création
      d'interfaces web intuitives et efficaces.
    </p>
    <div class="mt-4 flex space-x-4 justify-center">
      <a href="#" class="custom-button px-6 py-3 rounded-lg shadow transition duration-300">Embaucher</a>
      <a href="contact.html" class="custom-button px-6 py-3 rounded-lg shadow transition duration-300">Contact</a>
    </div>
  </div>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
</body>
</html>
