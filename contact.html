<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #083F88; /* Background color */
            color: #333;
            padding-top: 80px; /* Avoid overlap with fixed header */
        }

        .header {
            background-color: #083F88; /* Background color */
            padding: 20px;
            position: fixed; /* Fixed header */
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Header above other content */
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        .header h1 {
            color: #cbf0f7; /* Text color */
            font-size: 24px;
            margin: 0;
        }

        .nav-links {
            list-style: none;
            margin-right: 40px;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #ffffff; /* White */
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
            text-transform: uppercase; /* Uppercase text */
            font-weight: normal;
        }

        .nav-links a:hover {
            color: #cbf0f7; /* Hover color */
        }

        .container {
            max-width: 800px; /* Reduced max-width for a more compact layout */
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            font-size: 28px; /* Reduced font-size */
            font-weight: bold;
            text-align: center;
            margin-bottom: 24px; /* Reduced margin-bottom */
            color: #ffffff; /* White */
        }

        .info-block {
            background-color: #cbf0f7; /* Card color */
            color: #083F88;
            padding: 16px; /* Reduced padding */
            border-radius: 8px; /* Reduced border-radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px; /* Reduced margin-bottom */
            text-align: center; /* Center text inside the block */
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s, border 0.3s; /* Smooth transition for hover effect */
            border: 2px solid transparent; /* Default border, transparent to avoid shifting layout */
        }

        .info-block:hover {
            background-color: #083F88; /* Darker background color on hover */
            color: #cbf0f7; /* Lighter text color on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
            border-color: #cbf0f7; /* Color of the border on hover */
        }

        .info-block h4 {
            font-size: 16px; /* Reduced font-size */
            margin-bottom: 8px;
            font-weight: 600;
        }

        .info-block p {
            font-size: 14px; /* Reduced font-size */
            margin: 0;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .header h1 {
                font-size: 20px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            .nav-links {
                gap: 10px;
            }

            .nav-links a {
                font-size: 14px;
                padding: 5px 10px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Bilal Benhamida</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1 class="title">Informations de Contact</h1>
        <div class="info-block">
            <h4>Nom Complet</h4>
            <p>Bilal Benhamida</p>
        </div>
        <div class="info-block">
            <h4>Email</h4>
            <p>Joindre.bilal@gmail.com</p>
        </div>
        <div class="info-block">
            <h4>Numéro de Téléphone</h4>
            <p>+212 6 55027314</p>
        </div>
      
    </div>
</body>
</html>
